<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Todo</title>
    <link rel="icon" href="img/JE.png" type="image/icon type">

</head>
<body class='blue-grey lighten-3'>
    <!-- NAV BAR -->
    <nav class = "blue-grey darken-4">
        <div class='nav-wrapper container'>
            <a id='home-link' class="breadcrumb" href="#">All Projects</a>
            <a id='project-breadcrumb' class="breadcrumb" href="#" onclick="return false" hidden></a>
            <!-- LINK TO MY PORTFOLIO -->
            <a href="https://josiaheakle.github.io/portfolio/" id='portfolio-link' class='right ' title='Check out my other projects!'> <b>todo.</b> <em>by Josiah Eakle</em></a>
        </div>
    </nav>

    <main>
        <!-- Accordian with list of all projects -->
        <div id='projects-container' class="container mar-bot">
            <div class='card blue-grey darken-4'>
                <div class='card-content white-text'>
                    <div id='card-header-container' class='row'>
                        <span class='card-title center'>My Projects</span>
                    </div>
                    <ul id='project-accordian' class='collapsible'>

                        <!-- SHOW ALL PROJECTS HERE -->
                        <!-- script will do this automatically -->

                    </ul>

                    <!-- Button to show new project form -->

                    <a id='new-project-btn' class="right btn-large btn-floating waves-effect waves-light" title='New Project'><i id='floating-button' class="material-icons">add</i></a>
                </div>
            </div>

            <!-- Add new project here -->
            <div id='new-project-form' class='card blue-grey darken-4 mar-top' hidden>
                <a id='close-project-btn' class="right btn blue-grey darken-4 btn-flat waves-effect waves-light close-btn" title='Close Todo'><i id='floating-button' class="material-icons">close</i></a>

                <div class='card-content center'>
                    <div class="container">
                        <span class="card-title center white-text">New Project</span>
                    </div>
                    <form class='blue-grey darken-4' onsubmit="return false" >
                        <div class="container">
                            <input class="center white-text" type="text" name="title"  id="form-title">
                            <label for="form-title">Title</label>
                            <textarea name="descr" id="form-descr" class="materialize-textarea center white-text"></textarea>
                            <label for="form-descr">Description</label>
                            <div class="row">
                                <div class='col s6 offset-s3'>
                                    <input type="date" name='date' id='form-due-date' class="white-text">
                                    <label for="form-due-date">Due Date</label>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="pad-top pad-bot">
                                <a class='btn-small' id='form-submit'>Submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- SHOW WHEN Project is open -->
        <div id='open-project' class="row container" hidden>
            <!-- CARD TO SHOW ALL PROJECT INFORMATION -->
            <div id='project-info' class='card blue-grey darken-3 white-text'>
                <div class='card-content center'>
                    <div id='card-header-container' class='row'>
                        <span id='project-title' class='card-title center'></span>
                    </div>        
                    <p id='project-description'></p>
                    <p id='project-date'></p>
                    <a id='new-todo-btn' class="right btn-large btn-floating waves-effect waves-light" title='New Todo'><i id='floating-button' class="material-icons">add</i></a>
                </div>
            </div>
            <button id='delete-complete-todos' class='btn-small waves-effect waves-light'>Delete Complete Todos</button>

            <!-- ADD NEW TODO HERE -->
            <div id='new-todo-form' class='card blue-grey darken-4 mar-top' hidden >
                <a id='close-todo-btn' class="right btn blue-grey darken-4 btn-flat waves-effect waves-light close-btn" title='Close Todo'><i id='floating-button' class="material-icons">close</i></a>
                <div class='card-content center'>
                    <div class="container">
                        <span class="card-title center white-text">New Todo</span>
                    </div>
                    <form class='blue-grey darken-4' onsubmit="return false" >
                        <div class="container">

                            <input class="center white-text" type="text" name="title"  id="form-title">
                            <label for="form-title">Title</label>

                            <textarea name="descr" id="form-descr" class="materialize-textarea center white-text"></textarea>
                            <label for="form-descr">Description</label>

                            <div class="row">
                                <div class='col s8'>
                                    <input type="date" name='date' id='form-due-date' class="white-text">
                                    <label for="form-due-date">Due Date</label>
                                </div>
                                
                                <div class="pad-top col s4">
                                    <p class='center-horizontal pad-top'>
                                        <label>
                                            <input type="checkbox" name="urgent" class="filled-in" id="form-urgent">
                                            <span>Urgent</span>
                                        </label>
                                    </p>
                                </div>
                            </div>

                            <!-- Submit new todo button -->
                            <div class="pad-top pad-bot row">
                                <a class='btn-small col s8 offset-s2' id='form-submit'>Submit</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- WILL HOLD ALL TODOS FOR THE PROJECT -->
            <ul id='todos-container' class="row center mar-top collection" hidden>
                <li class='collection-item blue-grey darken-2' id='todo-sort-bar'>
                    <!-- <a href="#"><span id='due-date-sort' class='left white-text'><i class='material-icons smaller-icon'>arrow_drop_down</i>Due Date</span></a> -->
                    <a href="#" class="left"><span id='title-sort' class='white-text'>Title</span></a>
                    <a href="#"><span id='complete-sort' class='right white-text'>Completed</span></a>
                </li>
            </ul>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/helpfulModule.mjs"></script>
    <script src='js/objectClasses.mjs'></script>
    <script src='js/fileManager.mjs'></script>
    <script src='js/domScript.mjs'></script>
    <script src="js/script.js"></script>
</body>
</html>
